    <script type="text/javascript">
    (function() {
        emailjs.init({
          publicKey: "54RqOx56nFMDevl00",
        });
    })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

            </div>
        </div>

    <section>
        <div class="container">
            <h1>Modulo contatto</h1>
            <form class="contact" action="" method="post">
                <label class="box1" for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                <label class="box2" for="email">Email</label>
                <input type="email" id="email" name="email" :required>
                <label class="box3" for="message">Come posso aiutarti?</label>
                <textarea id="message" name="message" required></textarea>
                <button class="button" onclick="sendmail()" type="button">Invia</button>
            </form>
